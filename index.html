<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dropzone</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./dist/Dropzone.css">
    </head>
    <body>
        <form id="app" class="container">
            <h1 class="mb-4">dropzone</h1>

            

            <dropzone @drop="onDrop">
                <textarea rows="8" class="form-control">Drag and drop files over this textarea...</textarea>
            </dropzone>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/Dropzone.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                components: {
                    Dropzone
                },
                methods: {
                    onDrop(e) {
                        console.log(e);
                    }
                }
            });
        </script>
    </body>
</html>
