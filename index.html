<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dropzone</title>
    </head>
    <body>
        <form id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">dropzone</h1>            

            <dropzone
                @dragover="onDragover"
                @dragenter="onDragenter"
                @dragleave="onDragleave"
                @drop="onDrop">
                <textarea rows="8" class="w-full p-3 rounded border border-gray-500/50 focus:ring outline-none">
                    Drag and drop files over this textarea...
                </textarea>
            </dropzone>
        </form>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { Dropzone } from './index.js';
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;

            const vue = new Vue({
                el: '#app',
                components: {
                    Dropzone
                },
                methods: {
                    onDragover(e) {
                        console.log('onDragover', e);
                    },
                    onDragenter(e) {
                        console.log('onDragenter', e);
                    },
                    onDragleave(e) {
                        console.log('onDragleave', e);
                    },
                    onDrop(e) {
                        console.log('onDrop', e);
                    }
                }
            });
        </script>
    </body>
</html>
